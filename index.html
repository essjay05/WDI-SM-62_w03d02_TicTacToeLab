<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--- TITLE -->
    <header>
    <h1 class='title'>Xs & Os</h1>
    <h2 class='subtitle'> A classic game of strategy</h2>
    </header>

    <!--- GAME BOARD -->
    <main>
    <div class='board'>
        <div class='topLeft'>TL</div>
        <div class='topCenter'>TC</div>
        <div class='topRight'>TR</div>
        <div class='midLeft'>ML</div>
        <div class='midCenter'>MC</div>
        <div class='midRight'>MR</div>
        <div class='bottomLeft'>BL</div>
        <div class='bottomCenter'>BC</div>
        <div class='bottomRight'>BR</div>
    </div>  
    </main>

    <!--- PLAYERS -->
    <footer>
        <h3 class='playerX'>Player X</h3>
        <h3 class='playerO'>PlayerO</h3>
    </footer>
    
</body>
</html>
