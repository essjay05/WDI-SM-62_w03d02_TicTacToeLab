<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>



    <!--- TITLE -->
    <header>
    <h1 class='title'>Xs & Os</h1>
    <h2 class='subtitle'> A classic game of strategy</h2>
    </header>

    
    <!--- GAME BOARD -->
    <main>
        <div class='board'>
            <div class="TL cell"></div>
            <div class="TC cell"></div>
            <div class="TR cell"></div>
            <div class="ML cell"></div>
            <div class="MC cell"></div>
            <div class="MR cell"></div>
            <div class="BL cell"></div>
            <div class="BC cell"></div>
            <div class="BR cell"></div>
        </div>
    </main>

    <!--- PLAYERS -->
    <footer>
        <h3 class='playerX'>Player X</h3>
        <h3 class='playerO'>PlayerO</h3>
    </footer>


</body>
</html>
